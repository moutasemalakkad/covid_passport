<form onsubmit="onValidate(event)" id="provider_form">
    <div class="row">
        <div class="col-12 text-center">
            <h1 style="color: dodgerblue">Provider Table</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="vaccine_provider_name">Vaccine Provider Name</label>
                <input type="text" class="form-control" name="vaccine_provider_name" id="vaccine_provider_name" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="vaccine_provider_address">Vaccine Provider Address</label>
                <input type="text" class="form-control" id="vaccine_provider_address" name="vaccine_provider_address" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="vaccine_provider_phone_number">Vaccine Provider Phone Number</label>
                <input type="text" class="form-control" name="vaccine_provider_phone_number" id="vaccine_provider_phone_number" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" required>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12 text-center">
            <button class="btn btn-info" type="submit" style="width: 100px">Save</button>
            <button class="btn btn-danger" type="button" style="width: 100px" onclick="onClear('insurance_form')">Clear</button>
        </div>
    </div>
</form>
