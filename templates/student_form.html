<form onsubmit="onValidate(event)" id="student_form">
    <div class="row">
        <div class="col-12 text-center">
            <h1 style="color: dodgerblue">Student Table</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="student_first_name">Student First Name</label>
                <input type="text" class="form-control" name="student_first_name" id="student_first_name" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="student_last_name">Student Last Name</label>
                <input type="text" class="form-control" id="student_last_name" name="student_last_name" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="primary_poc">Primary Poc</label>
                <input type="text" class="form-control" name="primary_poc" id="primary_poc" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" required>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group" id="search">
                    <label for="search">Client</label>
                    <select class="form-control" id="search-type" name="client_id" required>
                    <option value="" selected dis abled >-- Choose One --</option>
                    {% for  client in clients %}
                    <option value="{{client[0]}}">{{client[3]}}</option>
                    {% endfor %}
                    </select>
                </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12 text-center">
            <button class="btn btn-info" type="submit" style="width: 100px">Save</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger" type="button" style="width: 100px" onclick="onClear('student_form')">Clear</button>
        </div>
    </div>
</form>
