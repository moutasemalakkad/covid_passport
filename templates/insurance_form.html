<form onsubmit="onValidate(event)" id="insurance_form">
    <div class="row">
        <div class="col-12 text-center">
            <h1 style="color: dodgerblue">Insurance Table</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="health_insurance_provider">Health insurance provider</label>
                <input type="text" class="form-control" id="health_insurance_provider" name="health_insurance_provider" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="health_insurance_group">Health insurance group</label>
                <input type="text" class="form-control" id="health_insurance_group" name="health_insurance_group" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="health_insurance_phone_number">Health insurance phone number</label>
                <input type="text" class="form-control" name="health_insurance_phone_number" id="health_insurance_phone_number" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" required>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-12 text-center">
            <button class="btn btn-info" type="submit" style="width: 100px">Save</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger" type="button" style="width: 100px" onclick="onClear('insurance_form')">Clear</button>
        </div>
    </div>
</form>
